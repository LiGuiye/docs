<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
		<title>Dallas Parcel and Damage 2020</title>

		<link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />

		<style>
			html,
			body,
			#viewDiv {
				padding: 0;
				margin: 0;
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
		</style>

		<script src="https://js.arcgis.com/4.19/"></script>

		<script>
			require(["esri/views/SceneView", "esri/widgets/LayerList", "esri/WebScene", "esri/Map",
				"esri/views/MapView",
				"esri/layers/FeatureLayer",
				"esri/widgets/Legend",
				"esri/widgets/BasemapToggle",
				"esri/layers/TileLayer",
				"esri/layers/GroupLayer",
				"esri/widgets/Popup",
				"esri/layers/KMLLayer"
			], function(
				SceneView,
				LayerList,
				WebScene,
				Map,
				MapView,
				FeatureLayer,
				Legend,
				BasemapToggle,
				TileLayer,
				GroupLayer,
				Popup,
				KMLLayer
			) {

				const map = new Map({
					basemap: "topo-vector"
				});

				const view = new MapView({
					container: "viewDiv",
					map: map,
					center: [-96.81758, 32.915744], // longitude, latitude
					zoom: 12
				});

				//Layers
				
				const DallasStormDamageFeatures = new KMLLayer({
				  portalItem: {  // autocasts as new PortalItem()
				    id: "ef08c8eb9ca2442fb79c3c442e42511b"
				  },
				  title: "Dallas Tornado Trajectory(kml)",
				  visible :false
				})

				let Dallas_layer = new TileLayer({
					url: "https://tiles.arcgis.com/tiles/4aUxCaDLaSFPHO9o/arcgis/rest/services/Dallas_Parcel_and_Damage2020_Tile/MapServer",
					layerId: 0,
					title: "Dallas Parcel and Damage 2020"
				});

				let DallasTornadoTrajectory =
					"https://services2.arcgis.com/4aUxCaDLaSFPHO9o/arcgis/rest/services/DallasTornadoTrajectory/FeatureServer";

				let DamagePoints = new FeatureLayer({
					url: DallasTornadoTrajectory,
					layerId: 0,
					title: "DamagePoints"
				});
				let DamagePaths = new FeatureLayer({
					url: DallasTornadoTrajectory,
					layerId: 1,
					title: "DamagePaths"
				});
				let DamagePolys = new FeatureLayer({
					url: DallasTornadoTrajectory,
					layerId: 2,
					title: "DamagePolys"
				});

				var GroupLayer_track = new GroupLayer({
					title: "Dallas Tornado Trajectory",
					visible: false,
					visibilityMode: "independent",
					layers: [DamagePolys, DamagePaths, DamagePoints]
				});
				
				//kml
				// let DallasStormDamageFeatures_kmzToLayer =
				// 	"https://services2.arcgis.com/4aUxCaDLaSFPHO9o/arcgis/rest/services/Dallas_Storm_Damage_Features_kmzToLayer_/FeatureServer";
				
				// let Points = new FeatureLayer({
				// 	url: DallasStormDamageFeatures_kmzToLayer,
				// 	layerId: 1,
				// 	title: "Points"
				// });
				// let Polylines = new FeatureLayer({
				// 	url: DallasStormDamageFeatures_kmzToLayer,
				// 	layerId: 2,
				// 	title: "Polylines"
				// });
				// let Polygons = new FeatureLayer({
				// 	url: DallasStormDamageFeatures_kmzToLayer,
				// 	layerId: 3,
				// 	title: "Polygons"
				// });
				
				// var GroupLayer_kml = new GroupLayer({
				// 	title: "Dallas Tornado Trajectory(kml)",
				// 	visible: false,
				// 	visibilityMode: "independent",
				// 	layers: [ Polygons, Polylines, Points]
				// });


				//add layers to map
				
				
				// map.add(GroupLayer_kml)
				
				map.add(GroupLayer_track)
				map.add(DallasStormDamageFeatures);
				map.add(Dallas_layer)
				

				// Add Legend widget to the bottom left corner of the view
				view.ui.add(new Legend({
					view: view
				}), "bottom-left");

				view.when(function() {
					var layerList = new LayerList({
						view: view
					});
					
					// Add layerList widget to the bottom right corner of the view
					view.ui.add(layerList, "bottom-right");
				});
			});
		</script>
	</head>

	<body class="calcite">
		<div id="viewDiv"></div>
	</body>
</html>
